<div class="row">

  <div class="col">
    <button type="button" (click)="irFinal()" class="btn btn-primary">
      Ir al final!.
    </button>
  </div>

  <div class="col text-center">
    <button type="button" (click)="irMedio()" class="btn btn-primary">
      Ir al medio!.
    </button>
  </div>

  <div class="col text-right">
    <button type="button" (click)="irInicio()" class="btn btn-primary">
      Ir al inicio!.
    </button>
  </div>

</div>

    Item {{i}} / {{conteo}}
