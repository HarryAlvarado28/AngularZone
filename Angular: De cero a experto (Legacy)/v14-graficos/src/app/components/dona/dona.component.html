<div class="row">
  <div class="col-md-8">

    <div style="display: block">
      <canvas baseChart
      [data]="doughnutChartData"
      [labels]="doughnutChartLabels"
      [chartType]="doughnutChartType"
      (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)"></canvas>
    </div>

  </div>

  <div class="col-md-4">
    <button type="button" (click)="numeros_random()" class="btn btn-primary btn-block">
      Actualizar
    </button>
  </div>
</div>
